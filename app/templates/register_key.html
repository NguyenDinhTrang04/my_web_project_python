{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Đăng ký khóa riêng (Private Key)</div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="private_key">Nhập khóa riêng (RSA Private Key, PEM):</label>
                            <textarea class="form-control" id="private_key" name="private_key" rows="8" required></textarea>
                            {% if form and form.private_key.errors %}
                                {% for error in form.private_key.errors %}
                                    <div class="alert alert-danger fade-in">{{ error }}</div>
                                {% endfor %}
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng ký khóa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
